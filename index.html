<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Card Sheets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="body">
  <div class="container">
    <div class="dot"></div>
    <div class="code">
      <span class="selector">*</span><br>
      <span class="colly">{</span><br>
      <span class="propty">padding: </span><span class="value">0</span><span class="propty-r">;</span><br>
      <span class="propty">margin: </span><span class="value">0</span><span class="propty-r">;</span><br>
      <span class="propty">box-sizing: </span><span class="value">border-box</span><span class="propty-r">;</span><br>
      <span class="colly">}</span>
    </div>
  </div>
  </section>
</body>
</html>
